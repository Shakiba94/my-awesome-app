<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              id="box"
              type="text"
              placeholder="Enter City"
              autocomplete="off"
              autofocus="on"
            />
            <input id="submit-button" type="submit" value="Search" />
          </form>
          <h1 id="whichDay">Today</h1>

          <h2 id="cityName">Paris</h2>
          <h3>
            Temperature:<span id="temperature">19°</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h3>
          <img
            id="icon"
            class="sun"
            src="src/images/sunny.png"
            alt="picture of sun"
          />
          <p id="sunny" class="sunny">Sunny</p>
          <div id="info">
            <ul id="list">
              <li>Humidity: <span id="humidity">10%</span></li>
              <li>Wind: <span id="wind">2 km/h</span></li>
            </ul>
          </div>

          <button id="current-button">Current</button>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-3">
                <div class="situation">Tuesday</div>
                <img class="weather" src="src/images/showers.png" alt="" />
                <div class="positions">12°c</div>
              </div>
              <div class="col-3">
                <div class="situation">Wednesday</div>
                <img class="weather" src="src/images/showers.png" alt="" />
                <div class="positions">12°c</div>
              </div>
              <div class="col-3">
                <div class="situation">Thursday</div>
                <img
                  class="weather"
                  src="src/images/partly-cloudy.png"
                  alt=""
                />
                <div class="positions">12°c</div>
              </div>
              <div class="col-3">
                <div class="situation">Friday</div>
                <img
                  class="weather"
                  src="src/images/partly-cloudy.png"
                  alt=""
                />
                <div class="positions">12°c</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a
      id="link"
      href="https://github.com/Shakiba94/my-awesome-app/tree/main/src"
      >open-source code</a
    >
    <script src="src/script.js"></script>
  </body>
</html>
